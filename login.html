<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in & Sign-up Page</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container" id="content01">
        <div class="img-slider">
            <img src="assets/img/wc.jpg" alt="img">
        </div>
        <div class="content">
            <h2>Welcome to Commonect</h2>
            <p>Already have account? <a href="#" id="login">Sign In</a></p>
            <form id="signupForm">
                <label for="name" id="nlabel">Name</label> <br>
                <input type="text" id="fname" placeholder="Lucifer Henry" autocomplete="off"> <br>
                <label for="email" id="elabel">Email</label> <br>
                <input type="email" id="eemail" placeholder="Lucifer@gmail.com" autocomplete="off"> <br>
                <label for="password" id="plabel">Password</label> <br>
                <input type="password" name="password" id="lpassword"> <br>
                <button type="submit" id="btn">Sign Up</button>
            </form>
            <div class="other">
                <h3>Or Sign up with</h3>
                <div class="icons">
                    <img src="https://img.icons8.com/bubbles/50/000000/google-logo.png"/>
                </div>
            </div>
        </div>
    </div>
    <div class="container display" id="content02">
        <div class="img-slider">
            <img src="assets/img/wc.jpg" alt="img" class="sign-img">
        </div>
        <div class="content">
            <h2>Welcome to Commonect</h2>
            <p>Don't have an account? <a href="#" id="sign-up">Sign up</a></p>
            <form id="signinForm">
                <label for="email" id="elabel">Email</label> <br>
                <input type="email" id="signinEmail" placeholder="Lucifer@gmail.com" autocomplete="off"> <br>
                <label for="password" id="plabel">Password</label> <br>
                <input type="password" name="password" id="signinPassword"> <br>
                <button type="submit" id="btn1">Log-In</button>
            </form>
            <div class="other">
                <h3>Or Sign in with</h3>
                <div class="icons">
                    <img src="https://img.icons8.com/bubbles/50/000000/google-logo.png"/>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
    <script src="data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="server.js"></script>
</body>
</html>
